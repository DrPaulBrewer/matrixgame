<template name="userTemplate">
<div class="user">
  {{#if screenIs "wait"}}
  {{ >waitTemplate}}
  {{/if}}
  {{#if screenIs "rollcall"}}
  {{ >rollcallTemplate }}
  {{/if}}
  {{#if screenIs "game"}}
  {{>gameTemplate}}
  {{/if}}
  {{#if screenIs "done"}}
  {{ >doneTemplate }}
  {{/if}}
</div>
</template>
