<template name="userTemplate">
<div class="user">
  {{#if screenIs "admin"}}
  {{ >adminTemplate }}
  {{/if}}
  {{#if screenIs "wait"}}
  {{ >waitTemplate}}
  {{/if}}
  {{#if screenIs "rollcall"}}
  {{ >rollcallTemplate }}
  {{/if}}
  {{#if screenIs "game"}}
    {{#if gameTemplate}}
      {{>gameTemplate}}
    {{/if}}
  {{/if}}
  {{#if screenIs "done"}}
  {{ >doneTemplate }}
  {{/if}}
</div>
</template>
