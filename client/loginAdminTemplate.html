<template name="loginTemplate">
  <div id="loginDiv">
    <div id="loginPlease">Please sign in</div>
    <table id="loginTable">
      <tr>
	<td><label for="idInput">id</label></td>
	<td><input type="text" id="idInput"></td>
      </tr>
      <tr>
	<td><label for="passInput">pass</label></td>
	<td><input type="password" id="passInput"></td>
      </tr>
    </table>
    <button id="loginButton">Sign In</button>
  </div>
</template>
