<template name="adminTemplate">
<div id="adminProcedure">
  <p>To prepare matrices:
  <ol>
    <li>Make a copy of the <a href="https://docs.google.com/spreadsheets/d/1SqSKCbG3XhAwCfxmyZay0JVAsDgMZsbHc6jjTej6tCk/edit?usp=sharing" target="_blank">Prisoners Dilemma Example</a> and modify it to fit your needs. In Google Sheets menu, click "File"->"Make a Copy".</li>
    <li>Save each matrix onto your hard disk as a separate .csv file. Only .csv files are acceptable. In Google Sheets menu, click "File"->"Download as"->"Comma-separated values (.csv, current sheet) ". </li>
    <li><em>Important</em>: Remember to <em>repeat</em> the previous step for <em>each matrix</em>. Put the .csv files into a folder or thumbdrive that you can <em>easily</em> find during the experiment. </li>
  </ol>
  </p>
  <p>To run a matrix game:
    <ol id="adminRunMatrixList">
      <li><input type="file" id="adminFileInput"></li>
      <li><button id="adminReadFileButton">Read File</button> 
	{{#if goodFile}}
	{{ >greenmark }}
	{{/if}}
	and scroll down to check output</li>
      <li>Wait for participants to finish previous matrix:
	{{#if gameFinished}}
	{{ >greenmark }}
	Up to {{countUsersByScreen "wait"}} users waiting on you (including inactive). 
        {{else}}
        game ends in {{lastGameCountdown}} sec
	{{/if}}
      </li>
      <li>Roll call with <input type="number" id="adminRollCallDurationInput" value="10"> second timer. Click:<button id="adminRollCallButton">Roll Call</button></li>
      <li>Wait for participants to finish roll call. 
	{{#if rollcallToggle}}
  	  {{#if rollcallFinished}}
	    {{ >greenmark }}
	  {{else}}
	    ends in {{ rollcallCountdown }} sec
	  {{/if}}
	  {{countUsersByScreen "rollcall"}} twiddling thumbs or absent. 
	  {{countRollCall}} clicked "Yes I am Present". 
        {{/if}}
      </li>
      <li>Set matrix game duration: <input type="number" id="adminGameDurationInput" value="600"> seconds</li>
      <li><button id="adminGoButton">GO</button>
	{{#if lastGameCountdown}}
	{{>greenmark}} {{countUsersByScreen "game"}} active
	{{/if}}
      </li>
    </ol>
  </p>
</div>
</template>
