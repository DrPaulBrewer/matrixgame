<template name="gameTemplateRC">
  <div id="gameHelp"> 
    <strong>You choose a {{mydim}} </strong>. <strong>They choose a {{otherdim}}</strong>. When time expires, these choices determine the outcome added to your earnings.
  </div>
  <hr>
  <div id="gameTableDiv">
    {{ > matrixTemplate cellTemplate="gameCellRC" }}
  </div>
  <hr>
  <div id="gameState">
    <p>Current choices - Row: {{dimname row "row"}} - Col: {{dimname col "col"}}</p>
    <p>Potential outcome - Row: {{rowpay}} - Col: {{colpay}}</p>
  </div>
  To change your choice: click on a {{mydim}} in the table
</template>
