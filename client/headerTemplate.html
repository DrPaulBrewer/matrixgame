<template name="headerTemplate">
  <header>
    <p>
      <span class="{{connectStatusClass}}">{{connectStatus}}</span> 
      {{#if currentUser}}
      id:{{currentUser.username}}
      {{/if}}
      lag: {{lag}} sec
      {{#if showTimer}}
       Timer: {{timeRemaining}} sec
      {{/if}}
      {{#if currentUser}}
        {{#if myTotalEarnings}}
          <span id="myTotalEarnings">Earnings: {{myTotalEarnings}}</span>
	{{/if}}
      <button id="signoffButton">signoff</button>
      {{/if}}
    </p>
  </header>
</template>
